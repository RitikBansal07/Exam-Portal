name: Build and Push to GHCR

on:
  pull_request:
    branches:
      - main
    types:
      - closed

  workflow_dispatch:  # âœ… allows manual trigger from GitHub UI

jobs:
  build-and-push:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR as ritikbansal07
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ritikbansal07
          password: ${{ secrets.GHCR_PAT_RITIK }}

      - name: Run Makefile build
        run: make build-deploy

      - name: Tag image for GHCR
        run: |
          docker tag exam-portal ghcr.io/ritikbansal07/exam-portal:latest

      - name: Push image to GHCR
        run: docker push ghcr.io/ritikbansal07/exam-portal:latest
